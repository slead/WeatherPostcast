name: Collect Weather Forecasts

on:
  schedule:
    # 5:00 AM AEDT = 6:00 PM UTC (previous day)
    - cron: "0 18 * * *"
    # 12:00 PM AEDT = 1:00 AM UTC
    - cron: "0 1 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Collect forecasts
        run: python collect_forecasts.py -v

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/public/data/
          git diff --staged --quiet || git commit -m "Update weather forecasts"
          git push
